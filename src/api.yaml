  "paths": {
    "/pga/api/healthcheck": {
      "get": {
        "summary": "Healthcheck API",
        "operationId": "get-test",
        "parameters": [
          {
            "schema": {
              "type": "string",
              "maxLength": 19
            },
            "in": "header",
            "name": "x-api-key",
            "required": true,
            "description": "API key generated and used by PGA"
          },
          {
            "schema": {
              "type": "string",
              "maxLength": 10
            },
            "in": "query",
            "name": "serviceName",
            "description": "Service name assigned to PGA system as identity for calling TSW APIs",
            "required": true
          }
        ],
        "description": "PGA can call this API for quick connectivity and authentication test. \nTSW API authentication is based on API key. TSW will assign each API caller system (i.e. PGA system) a unique service name as its identity for calling TSW APIs. PGA can generate API key(s) in TSW Admin Portal. Each API key has a validity period and API caller may use any valid API key.  ",
        "responses": {
          "200": {
            "description": "OK"
          },
          "400": {
            "description": "Bad Request Error",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/ResponseMsg"
                },
                "examples": {
                  "example-1": {
                    "value": {
                      "code": 80013,
                      "message": "API Key is invalid"
                    }
                  }
                }
              }
            }
          },
          "500": {
            "description": "Internal Server Error",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/ResponseMsg"
                },
                "examples": {
                  "example-1": {
                    "value": {
                      "code": 59999,
                      "message": "Unexpected system error. Please re-try or contact system support."
                    }
                  }
                }
              }
            }
          }
        },
        "tags": [
          "authentication"
        ]
      },
      "parameters": []
    },
    "/pga/api/applications": {
      "get": {
        "summary": "PGA collect list of pending application",
        "tags": [
          "application"
        ],
        "operationId": "get-appRequest",
        "parameters": [
          {
            "schema": {
              "type": "string",
              "maxLength": 19
            },
            "in": "header",
            "name": "x-api-key",
            "description": "API key generated and used by PGA",
            "required": true
          },
          {
            "schema": {
              "type": "string",
              "maxLength": 10
            },
            "in": "query",
            "name": "serviceName",
            "description": "Service name assigned to PGA system as identity for calling TSW APIs",
            "required": true
          }
        ],
        "description": "PGA collect list of pending applications. ",
        "responses": {
          "200": {
            "description": "OK",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "appList": {
                      "type": "array",
                      "items": {
                        "type": "object",
                        "properties": {
                          "tswAppId": {
                            "type": "integer",
                            "format": "int64"
                          },
                          "status": {
                            "type": "string",
                            "enum": [
                              "SUBMIT",
                              "ENDORSE",
                              "WITHDRAW",
                              "PROC",
                              "UPDATE",
                              "ISSUE_WAITING"
                            ],
                            "description": "For ESLES :\n- SUBMIT: The application is newly submitted\n- UPDATE: The application is updated with new documents attached.\n- ENDORSE: The external user endorse the application\n\nFor EIES:\n- ISSUE_WAITING: The application has been approved and ready for issuing\n\nFor ERLS:\n- SUBMIT: The application is  ( (i) newly submitted and (ii) updated which returned from ERLS )\n\nFor IEMS:\n- SUBMIT: The application is submitted and waits for approval\n\nFor RICE:\n- SUBMIT: The application is ( (i) newly submitted and (ii) updated which deferred from RICE )\n- WITHDRAW: The application ( (i) after \"SUBMIT\" but before \"PROC\"and (ii) after \"DEFERRED\" from RICE )"
                          },
                          "documentCode": {
                            "type": "string",
                            "maxLength": 4,
                            "description": "Document code assigned by TSW for specific application type"
                          },
                          "statusDatetime": {
                            "type": "string",
                            "format": "date-time"
                          }
                        },
                        "required": [
                          "tswAppId",
                          "status",
                          "documentCode",
                          "statusDatetime"
                        ]
                      }
                    }
                  },
                  "required": [
                    "appList"
                  ]
                },
                "examples": {
                  "example-1": {
                    "value": {
                      "appList": [
                        {
                          "tswAppId": 1000,
                          "status": "SUBMIT",
                          "documentCode": "Q44",
                          "statusDatetime": "2019-08-24T14:15:22"
                        }
                      ]
                    }
                  }
                }
              }
            }
          },
          "400": {
            "description": "Bad Request Error",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/ResponseMsg"
                },
                "examples": {
                  "example-1": {
                    "value": {
                      "code": 80013,
                      "message": "API Key is invalid"
                    }
                  }
                }
              }
            }
          },
          "500": {
            "description": "Internal Server Error",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/ResponseMsg"
                },
                "examples": {
                  "example-1": {
                    "value": {
                      "code": 59999,
                      "message": "Unexpected system error. Please re-try or contact system support."
                    }
                  }
                }
              }
            }
          }
        }
      },
      "parameters": []
    },
    "/pga/api/applications/all": {
      "get": {
        "summary": "PGA collect list of all application by time range",
        "tags": [
          "application"
        ],
        "responses": {
          "200": {
            "description": "OK",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "appList": {
                      "type": "array",
                      "items": {
                        "type": "object",
                        "properties": {
                          "tswAppId": {
                            "type": "integer",
                            "format": "int64"
                          },
                          "status": {
                            "type": "string",
                            "enum": [
                              "SUBMIT",
                              "REJECT",
                              "APPROVE",
                              "COMPLETE",
                              "WITHDRAW",
                              "PROC",
                              "DEFERRED"
                            ],
                            "description": "- SUBMIT: The application is submitted and waits for approval\n- APPROVE: The application has been approved, but not yet issue licence\n- REJECT: The application has been rejected\n- COPMLETE: The application has issued licence\n- WITHDRAW: The application has been withdrawn\n- PROC: The application has been retrieved by PGA system for processing\n \nFor RICE:\n  - SUBMIT: The application is submitted and waits for approval\n  - APPROVE: The application has been approved, but not yet issue licence\n  - REJECT: The application has been rejected\n  - COPMLETE: The application has issued licence\n  - WITHDRAW: The application has been withdrawn\n  - PROC: The application has been retrieved by PGA system for processing\n  - DEFERRED: The application is deferred\n  \n  "
                          },
                          "documentCode": {
                            "type": "string",
                            "description": "Document code assigned by TSW for specific application type",
                            "maxLength": 4
                          },
                          "statusDatetime": {
                            "type": "string",
                            "format": "date-time"
                          },
                          "approvalDatetime": {
                            "type": "string",
                            "format": "date-time",
                            "description": "only used for PPLS"
                          }
                        },
                        "required": [
