      "patch": {
        "summary": "PGA update application status",
        "operationId": "patch-appStatus",
        "responses": {
          "200": {
            "description": "OK",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/ResponseMsgObj"
                },
                "examples": {
                  "example-1": {
                    "value": {
                      "responseMsg": {
                        "code": 20100,
                        "message": "Application status is successfully updated"
                      }
                    }
                  }
