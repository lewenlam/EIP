                      "code": 80013,
                      "message": "API Key is invalid"
                    }
                  }
                }
              }
            }
          },
          "500": {
            "description": "Internal Server Error",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/ResponseMsg"
                },
                "examples": {
                  "example-1": {
                    "value": {
                      "code": 59999,
                      "message": "Unexpected system error. Please re-try or contact system support."
                    }
                  }
                }
              }
            }
          }
        },
        "description": "PGA update application status",
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "type": "object",
                "properties": {
                  "serviceName": {
                    "type": "string",
                    "description": "Service name assigned to PGA system as identity for calling TSW APIs",
                    "maxLength": 10
                  },
                  "status": {
                    "type": "string",
                    "enum": [
                      "SUBMIT",
                      "PROC",
                      "RETURN",
                      "REJECT",
                      "APPROVE",
                      "COMPLETE",
                      "CONFIRM",
                      "DEFERRED",
                      "AMEND",
                      "VOID",
                      "REQWITHDRAW",
                      "WITHDRAW"
                    ],
                    "description": "For ESLES:\n- CONFIRM: After PGA confirm application, no withdrawal is allowed.\n- REQWITHDRAW : PGA request applicannt to withdraw the application with a reason\n\nFor CDS:\n- SUBMIT: application display as \"Submitted\" in TSW\n- WITHDRAW: application display as \"Withdrawn\" in TSW\n- VOID: application display as \"Voided\" in TSW\n- AMEND: Amended application will not display in TSW\n\nFor PLAMMS:\n- SUBMIT: application display as \"Submitted\" in TSW\n- REJECT: application display as \"Rejected\" in TSW\n- COMPLETE: application display as \"Complete\" in TSW\n\nFor ERLS:\n- APPROVE: application display as \"Approved\" in TSW\n- REJECT: application display as \"Rejected\" in TSW\n- RETURN: application display as \"Pending changes\" in TSW\n\nFor IEMS:\n- REJECT: application display as \"Rejected\" in TSW\n\nFor ESPIBM:\n- PROC: application display as \"Processing\" in TSW\n- APPROVE: application display as \"Approved\" in TSW\n- REJECT: application display as \"Rejected\" in TSW\n- RETURN: application display as \"Pending changes\" in \n- COMPLETE: application display as \"Complete\" in TSW\n\nFor FTP: \n- SUBMIT: application display as \"Submitted\" in TSW\n- REJECT: application dispaly as \"Rejected\" in TSW\n- APPROVE: application display as \"Approved\" in TSW\n- WITHDRAW: application display as \"Withdrawn\" in TSW\n\nFor RICE:\n- DEFERRED: application display as \"Deferred\" in TSW\n- APPROVE: application display as \"Approved\" in TSW\n- REJECT: application display as \"Rejected\" in TSW\n\nFOR RDCS:\n- SUBMIT: application display as \"Submitted\" in TSW\n- APPROVE: application display as \"Approved\" in TSW\n- REJECT: application display as \"Rejected\" in TSW\n"
                  },
                  "statusDatetime": {
                    "type": "string",
                    "format": "date-time"
                  },
                  "reason": {
                    "type": "string",
                    "description": "For containing reason for REJECT / RETURN / REQWITHDRAW status<br/>\nRequired when status is REJECT / RETURN / REQWITHDRAW. In other cases, it would be ignored.",
                    "maxLength": 600
                  }
                },
                "required": [
                  "serviceName",
                  "status",
                  "statusDatetime"
                ]
              },
              "examples": {
                "example-1": {
                  "value": {
                    "serviceName": "RICE",
                    "status": "SUBMIT",
                    "statusDatetime": "2022-05-05T14:15:22"
                  }
                },
                "example-2": {
                  "value": {
                    "serviceName": "RICE",
                    "status": "REJECT",
                    "statusDatetime": "2022-05-05T14:15:22",
                    "reason": "Missing supporting document"
                  }
                }
              }
            }
          },
          "description": ""
        },
        "tags": [
          "application"
        ],
        "parameters": [
          {
            "schema": {
              "type": "string",
              "maxLength": 19
            },
            "in": "header",
            "name": "x-api-key",
            "required": true,
            "description": "API key generated and used by PGA"
          }
        ]
      },
      "parameters": [
        {
          "schema": {
            "type": "integer",
            "format": "int64"
          },
          "name": "tswAppId",
          "in": "path",
          "required": true
        }
      ]
    },
