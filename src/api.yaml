{
  "openapi": "3.0.0",
  "info": {
    "title": "TSW Phase 2 API Detail Specification",
    "version": "v0.7d",
    "description": "<b>Error Code Table</b><br/>Code value in the responseMsg object responded:<br/>- Code range 20000 to 29999 is for indicating successful handling of non-GET API;<br/>- Code 59999 is for indicating unexpected system error;<br/>- Code range 80000 to 82999 is for indicating processing error: range 80000 to 80999 indicating error related to common processing; range 81000 to 81999 indicating error related to application processing; range 82000 to 82999 indicating error related to trade document processing.<br/><b>Error Re-try</b><br/>If timeout or HTTP response code 500 received, can re-try the API call up to say 3 times or a maximum fit for your system design. If still failed (e.g. network issue) after re-try, can mark the failed items for later (e.g. right upon system resumption) re-calling the corresponding APIs to update their latest information to TSW.\n<table><tr><td>Code</td><td>Message</td></tr><tr><td>20001</td><td>Linkup status (with e-cert info) is successfully updated</td></tr><tr><td>20002</td><td>Linkup status is successfully updated</td></tr><tr><td>20003</td><td>User is successfully delinked</td></tr><tr><td>20004</td><td>User e-cert information is successfully updated</td></tr><tr><td>20010</td><td>PGA notification message with document code successfully shared.</td></tr><tr><td>20011</td><td>PGA re-authenticate user by password successfully initiated.</td></tr><tr><td>20012</td><td>PGA request for re-authenticating user via iAM Smart successfully initiated.</td></tr><tr><td>20100</td><td>Application status is successfully updated</td></tr><tr><td>20101</td><td>PGA shared application meta data successfully.</td></tr><tr><td>20110</td><td>Application detail is successfully updated</td></tr><tr><td>20120</td><td>Application approver is successfully updated</td></tr><tr><td>21100</td><td>Trade document status is successfully updated</td></tr><tr><td>21101</td><td>PGA shared trade document for TSW application successfully.</td></tr><tr><td>21102</td><td>PGA shared trade document for TSW user successfully.</td></tr><tr><td>21103</td><td>PGA shared trade document for TSW user successfully. But the given tswAppId is ignored because it is not belonged to the  tswUserId. </td></tr><tr><td>21110</td><td>Trade document detail is successfully updated</td></tr><tr><td>21120</td><td>Trade document is successfully submitted</td></tr><tr><td>21130</td><td>Amendment result of trade document is successfully processed</td></tr><tr><td>21140</td><td>Cancellation result of trade document is successfully processed</td></tr><tr><td>22001</td><td>PGA notification message successfully shared.</td></tr><tr><td>22002</td><td>PGA collected trade document validation code successfully.</td></tr><tr><td>23001</td><td>PGA country list successfully updated.</td></tr><tr><td>23002</td><td>PGA AI country list successfully updated.</td></tr><tr><td>23003</td><td>PGA reptile list successfully updated.</td></tr><tr><td>23004</td><td>PGA horse country list successfully updated.</td></tr><tr><td>23005</td><td>PGA T&C for growing mediums successfully updated.</td></tr><tr><td>23006</td><td>PGA list of banned plants successfully updated.</td></tr><tr><td>23007</td><td>PGA list of growing mediums successfully updated.</td></tr><tr><td>23008</td><td>RS/IA licences are successfully processed.</td></tr><tr><td>59999</td><td>Unexpected system error. Please re-try or contact system support.</td></tr><tr><td>80000</td><td>Required record not found.</td></tr><tr><td>80001</td><td>{0} is invalid</td></tr><tr><td>80002</td><td>{0} is required.</td></tr><tr><td>80005</td><td>Status inputted {0} is invalid</td></tr><tr><td>80006</td><td>Datetime format is invalid</td></tr><tr><td>80007</td><td>Date format is invalid</td></tr><tr><td>80008</td><td>User ID {0} does not exist</td></tr><tr><td>80009</td><td>tswDocID {0} does not exist</td></tr><tr><td>80010</td><td>No payment records exists for app ID {0}</td></tr><tr><td>80011</td><td>xml file size exceeds maximum limit</td></tr><tr><td>80012</td><td>pdf file size exceeds maximum limit</td></tr><tr><td>80013</td><td>API Key is invalid</td></tr><tr><td>80014</td><td>Payment amount is invalid</td></tr><tr><td>80015</td><td>Payment amount exceeds maximum limit</td></tr><tr><td>80016</td><td>Invalid URI.</td></tr><tr><td>80017</td><td>This serviceName does not exist or match with the API key.</td></tr><tr><td>80018</td><td>The mode of serviceName does not match with the required service mode.</td></tr><tr><td>80019</td><td>The user has not linked up this service.</td></tr><tr><td>80020</td><td>The user has not subscribed this service.</td></tr><tr><td>80021</td><td>The serviceName is invalid.</td></tr><tr><td>80022</td><td>The User ID does not exist.</td></tr><tr><td>80023</td><td>The user account is invalid.</td></tr><tr><td>80026</td><td>The subscription group does not exist.</td></tr><tr><td>80027</td><td>The user has already linked up this service.</td></tr><tr><td>80028</td><td>The linkup version is invalid</td></tr><tr><td>80029</td><td>The user pool was not found.</td></tr><tr><td>80030</td><td>The ALPCO was not found.</td></tr><tr><td>80031</td><td>The validation code does not exist.</td></tr><tr><td>80032</td><td>The validation code has been used.</td></tr><tr><td>80033</td><td>Access denied for the requested serviceName</td></tr><tr><td>80035</td><td>The validation code cannot be generated due to exceed the limit.</td></tr><tr><td>80036</td><td>The method is invalid.</td></tr><tr><td>80037</td><td>The application status not allow update by PGA.</td></tr><tr><td>80038</td><td>Document code and application code does not match [Internal message]</td></tr><tr><td>80039</td><td>Number of licences uploaded exceeds the max number allowed by application (for multiple licence per application) [Internal message]</td></tr><tr><td>80041</td><td>The request datetime exceed limit of {0}. [Internal message]</td></tr><tr><td>80042</td><td>The request Type {0} invalid. [Internal message]</td></tr><tr><td>80043</td><td>Only English is allowed for ASCII. [Internal message]</td></tr><tr><td>80044</td><td>User session expired, please login again. [Internal message]</td></tr><tr><td>80045</td><td>Digital certificate has expired. [Internal message]</td></tr><tr><td>81000</td><td>The application status {0} is invalid.</td></tr><tr><td>81001</td><td>The application is already exist.</td></tr><tr><td>81002</td><td>The application Id is empty.</td></tr><tr><td>81003</td><td>The application {0} does not exist.</td></tr><tr><td>81004</td><td>The requested number of application Ids exceed limit.</td></tr><tr><td>81007</td><td>Could not find pending inter-workflow application with provided application reference no {0}.  [Internal message]</td></tr><tr><td>81008</td><td>The application datetime has to be on or before current datetime. [Internal message]</td></tr><tr><td>82000</td><td>The document status {{0}} is invalid.</td></tr><tr><td>82001</td><td>The document code does not exist</td></tr><tr><td>82003</td><td>Duplicated tradeDocNo is found</td></tr><tr><td>82004</td><td>statusDatetime has to be on or before current datetime.</td></tr><tr><td>82005</td><td>metadata.issuedDate has to be on or before current date.</td></tr><tr><td>82006</td><td>The trade document has already expired.[Internal message]</td></tr><tr><td>82007</td><td>The metadata exceed limit 1.[Internal message]</td></tr><tr><td>82008</td><td>The trade document file type should be application/pdf, application/xml or text/xml.[Internal message]</td></tr><tr><td>82009</td><td>The trade document should have 1 PDF file.[Internal message]</td></tr><tr><td>82010</td><td>The trade document should have 1 XML file.[Internal message]</td></tr></table>"
  },
